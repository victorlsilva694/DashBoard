<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DashBoard</title>
</head>
<body>
    <div class="Main">

        <div class="Left-Itens">
            <div class="Logo">
                <h1 class="Logo"><span class="Blue"> < </span>TeaDoo <span class="Blue"> > </span></h1>
            </div>

            <div class="Circle-Image-User">
                <!--Imagem do usuario-->
            </div>
            <h1 class="Name"> Nome usuario </h1>
            <p class="Description">Desenvolvedor WEB</p>

            <div class="Itens-Dashboard">
                <div class="Btn">
                    <div class="Green-Left"></div>
                    <button id="Teams">
                        <img class="Img-Teams" src="img/group.png">
                        
                        <span class="BtnTitle">Equipes</span>
                    </button>
                </div>


                <div class="Btn">
                    <div class="Green-Left2"></div>
                    <button id="Chat">
                        <img class="Img-Chat" src="img/chat.png">

                        <span class="BtnTitle">Chat</span>
                    </button>
                </div>
                <div class="Btn">
                    <div class="Green-Left3"></div>
                    <button id="Friends">
                        <img class="Img-Friends" src="img/idea.png">

                        <span class="BtnTitle">Friends</span>
                    </button>
                </div>
                <div class="Btn">
                    <div class="Green-Left4"></div>
                    <button id="Settings">
                        <img class="Img-Settings" src="img/settings.png">

                        <span class="BtnTitle">Settings</span>
                    </button>
                </div>
                <div class="Btn">
                    <div class="Green-Left5"></div>
                    <button id="Logout">
                        <img class="Img-Logout" src="img/logout.png">

                        <span class="BtnTitle">Logout</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="Content-Rigth">
            <div class="Search-Socials">
                <input type="text" id="Search">

                <div class="Facebook">
                    <!--Imagem do Facebook-->
                </div>

                <div class="Twitter">
                    <!--Imagem do Twitter-->
                </div>

                <div class="Instagram">
                    <!--Imagem do Instagram-->
                </div>

                <div class="WhatsApp">
                    <!--Imagem do WhatsApp-->
                </div>
            </div>

            <div class="DashBoard-Panel">

                <div class="Main-Cards">
                    <div class="Card1">

                    </div>

                    <div class="Card2">

                    </div>

                    <div class="Card3">

                    </div>
                </div>

                <div class="Container-PerfilUser">

                </div>
            </div>
        </div>

    </div>
</body>
</html>
